{% for project in site.data.projects %}
<div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
    <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-6 fw-bold lh-1 card-title">{{ project.name }}</h1>
        <p class="lead">{{ project.description }}
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
            <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Primary</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
        </div>
    </div>
    <div class="col-lg-4 offset-lg-1 p-0 position-relative overflow-hidden shadow-lg">
        <div class="position-lg-absolute top-0 left-0 overflow-hidden">
            <img class="d-block rounded-lg-3" src="{{ site.aws_s3_bucket }}assets/images/{{ project.image }}" alt="" width="720" style="border-radius: 10px;">
        </div>
    </div>
</div>
{% endfor %}
