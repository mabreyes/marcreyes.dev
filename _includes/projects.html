<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2">
    {% for project in site.data.projects %}
    <div class="col">
        <div class="card border-dark mb-3 border-2">
            <div class="card-header">{{ project.type }}</div>
            <div class="card-body text-dark">
                <h2 class="card-title">{{ project.name }}</h2>
                <p class="card-text">{{ project.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        {% if project.project_url %}
                        <a href="{{ project.project_url }}" class="btn btn-outline-secondary border-2" target="_blank" rel="noopener noreferrer">Visit Site</a> {% else %} {% endif %} {% if project.github_url %}
                        <a href="{{ project.github_url }}" class="btn btn-outline-secondary border-2" target="_blank" rel="noopener noreferrer">Visit GitHub</a> {% else %} {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %} {% include sponsor.html %}
</div>
