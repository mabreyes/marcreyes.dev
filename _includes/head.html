<title>{{ page.title }}</title>
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">
<link rel="shortcut icon" href="https://cdn-static-s3.marcreyes.xyz/assets/marcreyesph/images/ico/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="theme-color" content="#0d6efd">
{% assign cdn_url = site.cdn_url %}
<meta property="og:image" content="{{ cdn_url | append: 'images/og-image.png' }}">
<link rel="stylesheet" type="text/css" href="{{ cdn_url | append: 'css/gtaem/stylesheet.css' }}">
<link rel="stylesheet" type="text/css" href="{{ cdn_url | append: 'css/stylesheet.css' }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
